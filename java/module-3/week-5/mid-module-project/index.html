<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SSGeek online store</title>
    <link rel="icon" href="./icon/favicon-alien.ico">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <!-- Scripts -->
    <script src="script/productService.js"></script>
    <script src="script/app.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src="seinfeld.jpg" alt="logo">
    </header>
    <nav>
      <div>
        <a href="#">Home</a>
        <a href="#">Cart</a>
      </div>
      <div>
        <a href="#">Logout</a>
      </div>
    </nav>
      <main>
        <div class="pro">
          <h1>Products</h1>
          <input type="text">
        </div>
        <p>
          Seinfeld is awesome
        </p>
        <section id="product-cards">
          <article class="product-card">
            <div class="sku">SKU-001</div>
            <div class="price">$25.99</div>
            <div class="product-name action" data-id="1">For a Bald Individual</div>
            <div class="product-image">
              <img id="hair" src="George's Hair.jpg">
            </div>
            <div class="cart">
              <i class="fa-solid fa-cart-plus icon action" title="Add item to cart"></i>
            </div>
          </article>
          <article class="product-card">
            <div class="sku">SKU-002</div>
            <div class="price">$99.99</div>
            <div class="product-name action" data-id="2">Fuscili Jerry!</div>
            <div class="product-image">
              <img id="jerry" src="Jerry.jpg">
            </div>
            <div class="cart">
              <i class="fa-solid fa-cart-plus icon action" title="Add item to cart"></i>
            </div>
          </article>
          <article class="product-card">
            <div class="sku">SKU-003</div>
            <div class="price">$999.99</div>
            <div class="product-name action" data-id="3">Astronaut Pen</div>
            <div class="product-image">
              <img id="pen" src="Pen.webp">
            </div>
            <div class="cart">
              <i class="fa-solid fa-cart-plus icon action" title="Add item to cart"></i>
            </div>
          </article>
          <article class="product-card">
            <div class="sku">SKU-004</div>
            <div class="price">$0.00</div>
            <div class="product-name action" data-id="4">Free Show </div>
            <div class="product-image">
              <img id="card" src="card.jpg">
            </div>
            <div class="cart">
              <i class="fa-solid fa-cart-plus icon action" title="Add item to cart"></i>
            </div>
          </article>
        </section>
      </main>
      <footer>
        <p>
          &copy 2023 All Jokes Reserved
        </p>
      </footer>
  </body>
</html>
